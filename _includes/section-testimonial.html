
<section class="text-left testimonialsSection">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2>
          {{ section.title }}
          <a class="button clear sm" href="{{ section.linkedIn }}">
            <i class="icon-linkedin"></i>
          </a>
        </h2>
        <h3>{{ section.jobTitle }}</h3>
        <h4>{{ section.service }}</h4>
        <p><a href="{{ section.website }}">{{ section.website }}</a></p>
        <!--<p><a href="{{ section.linkedIn }}">Linked In</a></p>-->

        <br/>
        {{ section.content }}

        {% if forloop.last != true %}
          <hr class="visible-xs" />
        {% endif %}

      </div>
    </div>
  </div>
</section>
