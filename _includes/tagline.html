{% if page.tagline %}

<div class="tagline">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">

        <h1>{{ page.tagline | markdownify }}</h1>

        {% if page.taglineJr %}
          <p>{{ page.taglineJr | markdownify }}</p>
        {% else %}
          <a href="/contact" class="button">Contact Us</a>
        {% endif %}



      </div>
    </div>
  </div>
</div>

{% endif %}
