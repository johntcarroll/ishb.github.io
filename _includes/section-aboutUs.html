
<section class="text-left transparent aboutUsSection">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-centered">

        <h2>{{ section.title }}</h2>
        {{ section.content }}
        {% if section.imageName %}
        <img src="/gfx/{{ section.imageName }}.png" srcset="/gfx/{{ section.imageName }}@2x.png 2x" alt="Graphic for {{ section.title }} section"/>
        {% endif %}
      </div>
    </div>
  </div>
</section>
