

<footer>
  <div class="container">
    <div class="row">

      <div class="col-sm-3 col-xs-4 col-sm-offset-1">
        <h4>Site Map</h4>
        <ul><li><a href="/">Home</a></li></ul>
        {% include ul-site-pages-subset.html %}
      </div>

      <div class="col-sm-4 col-xs-8">
        <h4>Our Office</h4>
        {% include office-info.html %}
        <br/>
      </div>

      <div class="col-sm-4 col-xs-12 social">
        <h4 class="hidden-xs">Keep Connected</h4>
        <ul>
          {% for account in site.data.socialAccounts %}
            <li><a href="{{ account.link }}">
              <i class="icon icon-{{ account.id }}"></i>
              <span class="hidden-xs">
                {{ account.title }}
              </span></a>
            </li>
          {% endfor %}
        </ul>

      </div>

    </div>
  </div>
</footer>
